<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Photo">

    <script>
        // Default images (non-Texas)
        const defaultImages = [
            '8rbHkU4-Ttyegzr17BJeWg.png',
            'unnamed.png',
            'IMG_7476.png'
        ];

        // Texas-only images (replace with your Texas image filenames)
        const texasImages = [
            'lonny.png'
        ];

        async function loadImage() {
            try {
                // Fetch user's IP geolocation (no key needed - auto-detects IP)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                let images = defaultImages;
                if (data.region === 'TX') {
                    images = texasImages;
                }
                
                // Pick random image and set it
                const randomIndex = Math.floor(Math.random() * images.length);
                document.getElementById('randomImage').src = images[randomIndex];
                
            } catch (error) {
                // Fallback to default if API fails
                const randomIndex = Math.floor(Math.random() * defaultImages.length);
                document.getElementById('randomImage').src = defaultImages[randomIndex];
            }
        }

        // Load image when page loads
        window.addEventListener('load', loadImage);
    </script>
</body>
</html>
