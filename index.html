<script>
    // Default images
    const defaultImages = ['8rbHkU4-Ttyegzr17BJeWg.png', 'unnamed.png', 'IMG_7476.png'];
    const specialImage = 'lonny.png';

    async function loadImage() {
        try {
            // Free API, no key needed for basic use
            const response = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=free');
            const data = await response.json();
            
            console.log('Detected state:', data.state_prov);
            
            let imageSrc;
            // Check for your target state (change 'FL' to whatever you want)
            if (data.state_prov === 'TX') {
                imageSrc = specialImage;
            } else {
                const randomIndex = Math.floor(Math.random() * defaultImages.length);
                imageSrc = defaultImages[randomIndex];
            }
            
            document.getElementById('randomImage').src = imageSrc;
            
        } catch (error) {
            // Fallback
            const randomIndex = Math.floor(Math.random() * defaultImages.length);
            document.getElementById('randomImage').src = defaultImages[randomIndex];
        }
    }

    window.addEventListener('load', loadImage);
</script>
