<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Photo">

    <script>
        // Replace these with YOUR photo filenames (exactly as uploaded)
        const imageFiles = [
            '8rbHkU4-Ttyegzr17BJeWg.png',
            'unnamed.png'
            'IMG_7476.png'
            // Add more: 'yourphoto.jpg', etc.
        ];

        // Load a random image on page load
        window.onload = function() {
            const randomIndex = Math.floor(Math.random() * imageFiles.length);
            const imagePath = imageFiles[randomIndex];
            document.getElementById('randomImage').src = imagePath;
        };
    </script>
</body>
</html>
